        iframe {
            position: absolute;

            border: none;
        }

    <script>
        // Function to get URL parameters
        function getQueryParams(url) {
            let params = {};
            let parser = document.createElement('a');
            parser.href = url;
            let query = parser.search.substring(1);
            let vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split('=');
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        // Function to set the iframe src with URL parameters
        function setIframeSrc() {
            let params = getQueryParams(window.location.href);
            let iframe = document.getElementById('dynmap-embed');
            let baseUrl = 'https://147.185.221.20:57433';
            let urlParams = new URLSearchParams(params).toString();
            iframe.src = `${baseUrl}?${urlParams}`;
        }

        // Function to update parent URL based on iframe URL
        function updateParentUrl(event) {
            if (event.origin === 'https://147.185.221.20:57433') {
                let newUrl = event.data;
                history.replaceState(null, '', newUrl);
            }
        }

        // Event listeners for page load and hash change
        window.addEventListener('load', setIframeSrc, false);
        window.addEventListener('hashchange', setIframeSrc, false);

        // Event listener to handle messages from iframe
        window.addEventListener('message', updateParentUrl, false);
    </script>
