<body>
    <embed id="dynmapEmbed" src="https://147.185.221.20:57433"></embed>
    <script>
      const embedElement = document.getElementById('dynmapEmbed');
  
      window.addEventListener('hashchange', () => {
        const embedUrl = embedElement.src;
        const hashFragment = embedUrl.split('#')[1]; // Extract hash fragment (arguments)
  
        // Parse hash fragment to extract parameters (modify as needed)
        const params = new URLSearchParams(hashFragment);
        const world = params.get('world');
        const x = params.get('x');
        const y = params.get('y');
        const z = params.get('z');
        const view = params.get('view');
  
        // Construct new main webpage URL with arguments
        let newUrl = window.location.origin + window.location.pathname; // Base URL
        if (world) newUrl += `?world=${world}`;
        if (x && y && z) newUrl += `&xyz=${x},${y},${z}`;
        if (view) newUrl += `&view=${view}`;
  
        // Update main webpage URL
        history.replaceState(null, null, newUrl);
  
        // Update embed src (optional)
        // embedElement.src = embedUrl; // Optional to reflect changes within the dynmap
      });
  
      // Check for arguments on initial load and update URL (optional)
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('world') || urlParams.has('x') || urlParams.has('y') || urlParams.has('z') || urlParams.has('view')) {
        window.location.href = window.location.origin + window.location.pathname; // Trigger hashchange event
      }
    </script>
