<body>
  <div id="map-container"></div>
  <script>
    const mapContainer = document.getElementById('map-container');
    const baseUrl = 'https://147.185.221.20:57433'; // Your dynmap base URL

    // Function to parse URL parameters
    function getUrlParams() {
      const searchParams = new URLSearchParams(window.location.search);
      const params = {};
      for (const [key, value] of searchParams.entries()) {
        params[key] = value;
      }
      return params;
    }

    // Function to create the embed element with parameters
    function createDynmapEmbed(params) {
      const url = new URL(baseUrl);
      for (const [key, value] of Object.entries(params)) {
        url.searchParams.append(key, value);
      }
      const embed = document.createElement('embed');
      embed.src = url.toString();
      embed.style.width = '100vw';
      embed.style.height = '100vh';
      return embed;
    }

    // Get parameters from URL
    const params = getUrlParams();

    // Create and append the embed element
    mapContainer.appendChild(createDynmapEmbed(params));

    // Add event listener for popstate event (to handle back/forward buttons)
    window.addEventListener('popstate', () => {
      const newParams = getUrlParams();
      const embed = mapContainer.firstChild;
      mapContainer.replaceChild(createDynmapEmbed(newParams), embed);
    });
  </script>
